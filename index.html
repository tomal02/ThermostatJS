<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Thermostat</title>
  </head>
  <body>
    <div class='container'> 
      <section id="section1">
        <h1 class='temperature'><span id="temperature">20</span>°</h1>
        <div class="upanddown">
          <button id="temperature-up">+</button>
          <button id="temperature-down">-</button>
        </div>
        <div class="reset">
          <button id="temperature-reset">Reset</button>
        </div>
        <div class="toggle">
          <button id="power-saving-toggle">Toggle power-saving</button>
        </div>
        <p>Power saving mode is <span id="power-saving-status">ON</span></p>
      </section>
      <h1 class="other-temp">Current temperature at <span id="city">London</span>: <span id="current-temperature">20</span>°</h1>
      <form id="select-city">
        <input id="current-city" type="text" value="London" placeholder="Enter a city">
        <input type="submit" id="submit-button" value="Search">
      </form>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
